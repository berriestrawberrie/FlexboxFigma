<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Flexbox</title>
    <!--NORMALIZE CSS-->
    <link rel="stylesheet" href="css/normalize.css">
    <!--CUSTOMIZE CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--CUSTOM FONT ICONS-->
    <script src="https://kit.fontawesome.com/df8ac4cd23.js" crossorigin="anonymous"></script>
</head>
<body>
 
    <!--WRAP THE CARDS TOGETHER-->
    <div class="block">
         <!--OPTION SWTICH ICON-->
         <div class="option">
            <a href="pages/circles.html"><div class="circle"><i class="fa-solid fa-circle"></i></div>
            <div class="dots"><i class="fa-solid fa-spinner"></i></div>
            </a>
            <div class="popup">Change to circle example</div>
        </div>

        <!--CARD HOLDER-->
        <div class="card card__start">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>

        </div>
        <!--END OF CARD-->

        <!--CARD HOLDER-->
        <div class="card card__center">
            <div class="square "></div>
            <div class="square "></div>
            <div class="square "></div>

        </div>
        <!--END OF CARD-->

        <!--CARD HOLDER-->
        <div class="card card__end">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>

        </div>
        <!--END OF CARD-->

        <!--CARD HOLDER-->
        <div class="card card__spacebetween">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square square_low"></div>

        </div>
        <!--END OF CARD-->

         <!--CARD HOLDER-->
         <div class="card card__spaceeven">
            <div class="square square_tall">Some text</div>
            <div class="square square_small">Some text</div>
            <div class="square square_tall">Some text</div>

        </div>
        <!--END OF CARD-->

         <!--CARD HOLDER-->
         <div class="card card__grow">
            <div class="square "></div>
            <div class="square square_grow"></div>
            <div class="square "></div>

        </div>
        <!--END OF CARD-->


    </div>
    <!--END OF WRAPPING CARDS-->


</body>
</html>
