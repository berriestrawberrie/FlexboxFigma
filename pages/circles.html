<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Flexbox</title>
    <!--NORMALIZE CSS-->
    <link rel="stylesheet" href="../css/normalize.css">
    <!--CUSTOMIZE CSS-->
    <link rel="stylesheet" href="../css/styles.css">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--CUSTOM FONT ICONS-->
    <script src="https://kit.fontawesome.com/df8ac4cd23.js" crossorigin="anonymous"></script>
    <!--OVERRIDE BASE CSS WITH CIRCLE SPECIFICS-->
    <link rel="stylesheet" href="../css/circles.css">
</head>
<body>
     <!--WRAP THE CARDS TOGETHER-->
     <div class="block">
        <!--OPTION SWTICH ICON-->
        <div class="option">
            <a href="../index.html"><div class="circle"><i class="fa-solid fa-circle"></i></div>
            <div class="dots"><i class="fa-solid fa-spinner"></i></div>
            </a>
            <div class="popup">Return to square example</div>
        </div>

        <!--CARD HOLDER-->
        <div class="card2 card2_small-blue card2__start">
            <div class="inset__start">
                <div class="circles"></div>
                <div class="circles"></div>
                <div class="circles"></div>
                <div class="circles"></div>
                <div class="circles"></div>
            </div>
        </div>
        <!--END OF CARD-->

        <!--CARD HOLDER-->
        <div class="card2 card2_small-red card2__end">
            <div class="inset__end">
                <div class="circles"></div>
                <div class="circles"></div>
                <div class="circles"></div>
                <div class="circles"></div>
                <div class="circles"></div>
            </div>
        </div>
        <!--END OF CARD-->

        <!--CARD HOLDER-->
        <div class="card2 card2_small-blue card2_spacebetween">
            <div class="circles"></div>
            <div class="circles"></div>
            <div class="circles"></div>
            <div class="circles circles_low"></div>
            <div class="circles circles_low"></div>
            <div class="circles circles_low"></div>
        </div>
        <!--END OF CARD-->

        <!--CARD HOLDER-->
        <div class="card2 card2_small-red card2__spaceeven">
            <div class="circles"></div>
            <div class="circles"></div>
            <div class="circles"></div>
            <div class="circles"></div>
            <div class="circles"></div>
            <div class="circles"></div>
        </div>
        <!--END OF CARD-->

         <!--CARD HOLDER-->
         <div class="card2 card2_small-blue card2__center">
           <div class="inset">
            <div class="circles"></div>
            <div class="circles"></div>
            <div class="circles"></div>
            <div class="circles"></div>
            <div class="circles"></div>
            <div class="circles"></div>
           </div>
        </div>
        <!--END OF CARD-->


    </div>
    <!--END OF WRAPPING CARDS-->
</body>
</html>
